<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/dz9.css">
  <script src="JS/dz11/dz11.js" defer></script>
  <title>Solodkovski JS homework #11</title>
</head>

<body>
  <div class="mainWrapper">
    <div class="mainTitle">
      <span>Solodkovski Vitaliy</span>
      <h1>
        <Homework id="11"></Homework>
      </h1>
    </div>
    <div class="homework">
      <h2>Task 1 Write a function...</h3>

    </div>
    <div class="homework dz9">
      <form class="toDo">
        <h3>Current tasks</h2>
          <ol name="toDoList" class="toDoList">
          </ol>
          <div class="task">
            <input name="newTask" type="text" placeholder="New Task">
            <button name="addTask" id="addTask">Add Task</button>
          </div>
          <div class="error"></div>
      </form>
    </div>
    <div class="homework dzEND">
      <h2>Lesson...</h2>
      <img src="img/tobe.png" alt="tobe">
    </div>
  </div>
  <script type="text/template" id="toDoItemTemplate">
    <li data-done="{{done}}" data-todoItemId="{{id}}" class="toDoItem">{{task}}<span class="del">X</span></li>
  </script>
</body>

</html>
