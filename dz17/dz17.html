<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dz17.css">
  <script src="./RestApi.js" defer></script>
  <script src="./dz17.js" defer></script>

  <title>Solodkovski JS homework #16</title>
</head>

<body>
  <div class="mainWrapper">
    <div class="mainTitle">
      <span>Solodkovski Vitaliy</span>
      <h1>Homework# 17</h1>
    </div>
    <div class="homework sideKickWraper">
      <div class="albumBlock">
        <table class="flex-table ">
          <caption>Таблица Альбомов</caption>
          <thead>
            <tr>
              <th>UserID</th>
              <th>ID</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
        </table>
      </div>
      <div class="homework imgBlock">

      </div>
    </div>


    <div class="homework dzEND">
      <img src="./tobe.png" alt="tobe">
    </div>
  </div>
  <script type="text/template" id="textTableTemplate">
    <tr data-tr-id="{{id}}" class="trItem">
      <td>{{userId}}</td>
      <td>{{id}}</td>
      <td>{{title}}</td>
    </tr>
  </script>
  <script type="text/template" id="imgBlockItem">
   <div class="flexImg" data-img-id="{{id}}"><img src="{{thumbnailUrl}}" alt="{{title}}"></div>
  </script>
  <script type="text/template" id="imgBigItem">
    <div class="bigImg" data-img-id="{{id}}"><img src="{{url}}" alt="{{title}}"></div>
   </script>
</body>

</html>
